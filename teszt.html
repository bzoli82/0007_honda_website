<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Körök dobozban - Preview</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: sans-serif;
      }

      .box {
        width: 200px;
        height: 400px;
        background-color: #fff;
        border: 2px solid #333;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      .circle {
        width: 50px;
        height: 50px;
        background-color: #3498db;
        border-radius: 50%;
        transition: transform 0.3s;
      }

      /* Csak vizuális játék: hover-re nő a kör */
      .circle:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </body>
</html>
